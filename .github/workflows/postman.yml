name: Testes API Postman

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  test:
    name: Testes API
    runs-on: ubuntu-latest

    steps:
      - name: Copiando os arquivos para máquina virtual
        uses: actions/checkout@v4

      - name: Etapa 01 - Verificação versão do Node e Newman
        run: |
          node --version
          npm --version

      - name: Etapa 02 - Instalação do Newman e Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Etapa 03 - Rodando as Collections de Testes
        run: |
          mkdir -p result
          newman run "Ron_Bugado.postman_collection.json" \
            -e "Dev-ronbugado.postman_environment.json" \
            --delay-request 1000 \
            -r htmlextra \
            --reporter-htmlextra-export result/Report.html

      - name: Etapa 04 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: result/

  deploy:
    name: Configurar site
    runs-on: ubuntu-latest
    if: always()
    needs: [test]

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: report
          path: ./report

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
