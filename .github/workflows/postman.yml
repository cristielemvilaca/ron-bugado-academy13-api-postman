# This is a basic workflow to help you get started with Actions

name: Teste postman

# Controls when the workflow will run

on:

  # Triggers the workflow on push or pull request events but only for the "main" branch

  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:

  # This workflow contains a single job called "build"

  test:

    # The type of runner that the job will run on

    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell

      - name: Step 1 Check version Newman and Node

        run: 

          newman --version

          node --version

      # Runs a single command using the runners shell

      - name: Step 2 Install Newman-Reporter-Htmlextra

        run: sudo npm install -g newman-reporter-htmlextra

      # Runs a set of command using the runners shell

      - name: Step 3 Execute collection

        run: newman run "Ron_Bugado.postman_collection.json" -e "Dev-ronbugado.postman_environment.json" --delay-request 1, -r htmlextra --reporter-htmlextra-export ./result/Report.html
      
      # Runs a set of command using the runners shell

      - name: Etapa 04 - Salvando o Resultado dos Testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report
          path: ./result/
    
  deploy:
    name: configurar site
    runs-on: ubuntu-latest
    if: always()
    needs:
    - test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
    name: github-pages
    url: https://github.com/cristielemvilaca/ron-bugado-academy13-api-postman/report.html
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
  
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with: 
          name: report
          
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./
  
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1